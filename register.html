<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/misc/favicon.png">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Pheromone - Register
    </title>
    <!-- Bootstrap Core CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS-->
    <link href="css/pheromone.css" rel="stylesheet">
  </head>
  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" class="top">
    <!-- Preloader-->
    <div id="preloader">
      <div id="status"></div>
    </div>
    <!-- Header-->
    <header data-background="img/header/3.jpg" class="intro intro-fullscreen">
      <!-- Intro Header-->
      <div class="intro-body">
        <!-- Register-->
        <p><img src="img/logobig.png" alt=""></p>
        <h4>Create New Account</h4>
        <div class="container">
          <div class="row wow fadeIn">
            <div class="col-md-4 col-md-offset-4">
              <form class="form-signin">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input id="inputEmail" type="email" placeholder="Email address" required="" autofocus="" class="form-control input-lg">
                <label for="inputPassword" class="sr-only">Password</label>
                <input id="inputPassword" type="password" placeholder="Create a password" required="" class="form-control input-lg">
                <label for="inputPassword" class="sr-only">Create a password</label>
                <input id="inputName" type="password" placeholder="Confirm your password" required="" class="form-control input-lg">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> I read the <a href="#">terms of service</a>
                  </label>
                </div>
                <button type="submit" class="btn btn-lg btn-pheromone btn-block">Sign up</button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <hr>
              <h5>Or sign up width</h5>
              <div class="row no-pad-top">
                <div class="col-sm-6">
                  <button class="btn btn-block btn-primary btn-xs"><i class="fa fa-facebook fa-2x"></i></button>
                </div>
                <div class="col-sm-6">
                  <button class="btn btn-block btn-info btn-xs"><i class="fa fa-twitter fa-2x"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3"><i class="fa fa-map-marker"></i>  2345 Some Ave, New York, NY 23458<br>&copy;2016 your-website.com
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- jQuery-->
    <script src="js/jquery-1.12.3.min.js"></script>
    <!-- Bootstrap Core JavaScript-->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugin JavaScript-->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/device.min.js"></script>
    <script src="js/form.min.js"></script>
    <script src="js/jquery.placeholder.min.js"></script>
    <script src="js/jquery.shuffle.min.js"></script>
    <script src="js/jquery.parallax.min.js"></script>
    <script src="js/jquery.circle-progress.min.js"></script>
    <script src="js/jquery.swipebox.min.js"></script>
    <script src="js/smoothscroll.min.js"></script>
    <script src="js/tweecool.min.js"></script>
    <script src="js/wow.min.js"></script>
    <!-- Custom Theme JavaScript-->
    <script src="js/pheromone.js"></script>
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </body>
</html>
